name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Restore
        run: dotnet restore Letterbook.sln
      
      - name: Build
        run: dotnet build Letterbook.sln --configuration Release
        
      - name: Install Playwright Browsers
        run: pwsh Letterbook.Web.Tests.E2E/bin/Debug/net8.0/playwright.ps1 install --with-deps
      
      - name: Test
        run: dotnet test Letterbook.sln --configuration Release --logger GitHubActions --blame-crash --no-build
        
      - name: Save test crash report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: '**/TestResults/'
      
      - name: Install EF Tools
        run: |
          dotnet tool install --global dotnet-ef --version 8.0.0
          dotnet tool restore
      
      - name: Test Migrations
        run: |
          dotnet ef migrations add CI
          CHANGED=$(git status --porcelain -uno)
          if [ -n "$CHANGED" ]; then
            echo "$CHANGED"
            echo 'Failed: Stale migrations'
            exit 1
          fi
        working-directory: Letterbook.Adapter.Db/
        shell: bash
